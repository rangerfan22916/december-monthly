<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy Name Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label, input, select, button {
            display: block;
            margin: 10px 0;
        }
        button {
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Fantasy Name Generator</h1>
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName">

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName">

    <label for="roadType">Choose a road type:</label>
    <select id="roadType">
        <option value="">--Select an option--</option>
        <option value="Road">Road</option>
        <option value="Street">Street</option>
        <option value="Ave">Avenue</option>
        <option value="Other">Other</option>
    </select>

    <label for="favoriteColor">Favorite Color:</label>
    <input type="text" id="favoriteColor">

    <label for="favoriteAnimal">Favorite Animal:</label>
    <input type="text" id="favoriteAnimal">

    <button id="generateNameBtn">Generate Fantasy Name</button>
</body>
</html>
