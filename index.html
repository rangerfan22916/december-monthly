<!doctype html>
<html lang="en">

<head>
    <title>Name Generator</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <!-- place navbar here -->
    </header>
    <main>
        <div class="container">

            <!-- Greetings and instructions -->
            <div class="text-center mb-4">
                <h1>What is your Fantasy Hero Name?</h1>
                <p>Fill out the form below to generate your fantasy name!</p>
            </div>
            <!-- Information input form-->
            <form id="fantasyForm" class="mb-4">
                <!-- First Name input -->
                <div class="mb-3">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName" placeholder="Enter your first name">
                </div>

                <!-- Last Name input -->
                <div class="mb-3">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Enter your last name">
                </div>

                <!-- Road Type selection -->
                <div class="mb-3">
                    <label for="roadType" class="form-label">Choose Road Type</label>
                    <select id="roadType" class="form-select">
                        <option value="Road">Road</option>
                        <option value="Street">Street</option>
                        <option value="Ave">Ave</option>
                        <option value="Drive">Drive</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <!-- Favorite Color input -->
                <div class="mb-3">
                    <label for="favoriteColor" class="form-label">Favorite Color</label>
                    <input type="text" class="form-control" id="favoriteColor" placeholder="Enter your favorite color">
                </div>

                <!-- Favorite Animal input -->
                <div class="mb-3">
                    <label for="favoriteAnimal" class="form-label">Favorite Animal</label>
                    <input type="text" class="form-control" id="favoriteAnimal"
                        placeholder="Enter your favorite animal">
                </div>

                <!-- Generate Name Button -->
                <div class="text-center">
                    <button type="button" class="btn btn-primary btn-lg" id="generateNameBtn">Generate Name</button>

                </div>
            </form>

            <!-- Display Generated Name -->
            <div class="mb-3">
                <h2 id="generatedName"></h2>
            </div>

        </div>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
